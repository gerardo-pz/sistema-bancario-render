{% extends "usuarios/base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Login" width="64" height="64">
            <h2 class="mt-2 mb-0">Iniciar Sesión</h2>
            <p class="text-muted mb-0">Accede a tu cuenta bancaria</p>
        </div>
        <form method="post" novalidate>
            {% csrf_token %}
            {% if form.non_field_errors %}
                <div class="alert alert-danger">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Usuario</label>
                <input type="text" name="username" class="form-control" required id="id_username" placeholder="Usuario">
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Contraseña</label>
                <input type="password" name="password" class="form-control" required id="id_password" placeholder="Contraseña">
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <div class="mt-3 text-center">
            <span>¿No tienes cuenta?</span>
            <a href="{% url 'registro' %}">Regístrate</a>
        </div>
    </div>
</div>
{% endblock %}
