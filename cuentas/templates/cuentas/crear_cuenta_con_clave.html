{% extends "usuarios/base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto mt-10 px-4">
    <h3 class="text-xl font-bold mb-6">Crear nueva cuenta bancaria</h3>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="flex gap-4 mt-4">
            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                Crear cuenta
            </button>
            <a href="{% url 'home' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
